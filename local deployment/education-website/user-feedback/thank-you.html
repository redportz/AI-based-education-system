<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/mobileStyle.css">

    <style>
        .thank-you-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            margin: 0 auto; /* Center horizontally */
            padding: 20px;
            width: fit-content;
            height: fit-content;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); /* Center vertically and horizontally */
            border-radius: 50px;
            background-color: var(--bg-color);
            border-style: solid;
            
        }

        .thank-you-container button {
            margin-top: 20px; /* Add some margin to the top of the button */
        }
        main{
            background-color: transparent;
            box-shadow: none;
        }

    </style>

</head>
<body>
    <div id="top_bar">
        
        <!-- Place to put Buttons on top bar -->
        <div class="button-group">
            <a href="/index.html"><button>Home</button></a>
        </div>
        <!-- Dark Mode Switch -->
        <label class="switch">
            Dark Mode <!-- Text to the left of the switch -->
            <input type="checkbox" class="dark-mode-switch">
            <span class="slider round"></span>
        </label>
    </div>

    <!-- main header -->
        <header id="online-header-container">
            <div>   
                <h1><a href="/index.html"><img src="/images/tacoLogo.png" style="vertical-align: middle;"></a>
                <span style="vertical-align: middle;">Chapter Quiz</span></h1>
            </div>
        </header>
        

        <!-- mobile header and side bar -->
        <div id="mobile-menu-container">
            
            <header id="mobile-header-container">
                <a href="/index.html"><img src="/images/tacoLogo.png" alt="TACo about Python logo"></a>
                <h3>Chapter Quiz</h3>
                <button id="menu-toggle">&#9776;</button> <!-- Hamburger icon -->
            </header>
            <div id="sidebar-menu" class="hidden">
        
                <div class="top-content"> <!-- Container for top content -->
                    <nav>
                        <ul>
                            <li>
                                <label class="switch">
                                    Dark Mode <br>
                                    <input type="checkbox" class="dark-mode-switch">
                                    <span class="slider round"></span>
                                </label>
                                
                            </li>
                        </ul>
                    </nav>
                </div>
                <!-- Container for buttons -->
                <div class="middle-content"> 
                    <ul>
                        <!-- place for buttons -->
                        <!-- put them inside <li> </li> -->
                         <li><a href="/index.html"><button>Home</button></a></li>

                    </ul>
                </div>
            
                <div class="bottom-content"> <!-- Container for bottom content -->
                    <label>
                        Copyright &copy; Eric Zabala. <a target="_blank" href="https://github.com/redportz/AI-Based-Education-System/blob/main/README.md">
                        <i class="fa-brands fa-square-github"></i> README</a>
                        <a  href="/education-website/user-feedback/feedback.html">Feedback <i class="fa-solid fa-comment"></i></a>
                    </label>
                </div>
            </div>
            <div id="overlay"></div>
        </div >
        <main>
            <div class="thank-you-container">
                <h1>Thank You!</h1>
                <p>Thank you for your feedback. I appreciate your input and will use it to improve my project.</p>
                <a href="/index.html" ><button>Return to Home</button></a>
            </div>
        </main>
        <script src="/js/theme.js"></script>
        <script src="/js/sideMenu.js"></script>
</body>
</html>
