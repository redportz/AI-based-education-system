    <!-- main header -->
        <header id="online-header-container">
            <div>   
                <h1><a href="/index.html"><img src="/images/tacoLogo.png" style="vertical-align: middle;"></a>

            </div>
        </header>
        

        <!-- mobile header and side bar -->
        <div id="mobile-menu-container">
            
            <header id="mobile-header-container">
                <a href="/index.html"><img src="/images/tacoLogo.png" alt="TACo about Python logo"></a>
                <h3>Chapter Quiz</h3>
                <button id="menu-toggle">&#9776;</button> <!-- Hamburger icon -->
            </header>
            <div id="sidebar-menu" class="hidden">
        
                <div class="top-content"> <!-- Container for top content -->
                    <nav>
                        <ul>
                            <li>
                                <label class="switch">
                                    Dark Mode <br>
                                    <input type="checkbox" class="dark-mode-switch">
                                    <span class="slider round"></span>

                    </nav>

                <!-- Container for buttons -->

                        <!-- place for buttons -->

                        <a  href="/education-website/user-feedback/feedback.html">Feedback <i class="fa-solid fa-comment"></i></a>
                    </label>
                </div>
            </div>
            <div id="overlay"></div>
        </div >

        <div class='main-wrapper'>
            <main >

            
            <div id="loading" style="display: none;">Loading...</div>
        
        <div class="quiz-container">
            <h1 id="review-Header"></h1>
        <form id="examForm">
            <p>⚠️ Important: Once you start this quiz, you will not be able to return to previous questions or reopen the quiz after closing it.</p>
            <div class="select-wrapper">
                <select id="quizNumber" required>
                    <option value="0">Select Quiz Number</option>
                    <option value="1">Chapter 1 - Chapter 2: Quiz 1</option>
                    
                    <!-- <option value="2">Chapter 3: Quiz 2</option> -->
                    <!-- Add more options as needed -->
                </select>
                <span class="arrow"><i class="fa-solid fa-up-long"></i></span>
            </div>
        
            <input type="text" id="userId" required placeholder="Enter: Name#IdNumber"><br><br>
            <button type="submit">Start</button>
        
</form>
<!-- Feedback Modal -->

<div id="quiz" style="display:none;">
    <div id="questions"></div>
<div id="questionButtons">
    <button id="submitAnswer" onclick="submitAnswer()">Submit</button>
    
<!-- <button id="rewordBtn" onclick="rewordQuestion()">Reword</button> -->
</div>
</div>

<div id="nextQuestion" style="display: none;">

</div>

</div class=final-grades-container>
